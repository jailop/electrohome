<!DOCTYPE html>
<html>
<head>
  <title>P치gina principal</title>
  <meta charset="utf-8">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Contenido de la p치gina principal -->
<div class="container" x-data="mainPage">
  <h1 class="text-center mt-5">Electro Home</h1>
  
 
    <p><a href="index.html">P치gina principal</a></p>
  <div class="row mt-5">
    <template x-for="modulo in modulos" :key="modulo.id">
      <div class="col-lg-3 col-md-6 mb-4" x-data="{ active: false }">
        <div class="card" :class="{ 'border-primary': active }" @click="active = !active">
          <img :src="modulo.imagen" class="card-img-top" :alt="modulo.nombre">
          <div class="card-body">
            <a :href="modulo.link"><h5 class="card-title" x-text="modulo.nombre">{{modulo.nombre}}</h5></a>
            <p class="card-text" x-text="modulo.descripcion"></p>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
  
  <script>
  // Datos de ejemplo para los m칩dulos
  const modulos = [
    {
      id: 1,
      nombre: "Consultas",
      descripcion: "Estado del inventario en tiempo real",
      link: "producto.html",
      imagen: "https://images.unsplash.com/photo-1633412802994-5c058f151b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1160&q=80"
    },
    {
      id: 2,
      nombre: "Cargos y descargos",
      descripcion: "Registro de pedidos y descargos",
      link: "",
      imagen: "https://images.unsplash.com/photo-1456735190827-d1262f71b8a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1736&q=80"
    },
    {
      id: 3,
      nombre: "Pedidos",
      descripcion: "Administracion de pedidos y alertas",
      link: "",
      imagen: "https://images.unsplash.com/photo-1518186285589-2f7649de83e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80"
    },
  ];

  // Inicializar Alpine.js
  document.addEventListener('alpine:init', () => {
    Alpine.data('mainPage', () => ({
      modulos
    }));
  });
</script>

</body>
</html>
